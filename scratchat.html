<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Fundamentals of SE (Scratchat)</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <!-- jQuery cdn -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/main.css">

        <script src="blockly/blockly_compressed.js"></script>
        <script src="blockly/javascript_compressed.js"></script>
        <script src="blockly/blocks_compressed.js"></script>



        <script src="blockly/msg/js/en.js"></script>
        <xml id="toolbox" style="display: none">
            <block type="controls_if"></block>
            <block type="controls_repeat_ext"></block>
            <block type="logic_compare"></block>
            <block type="math_number"></block>
            <block type="math_arithmetic"></block>
            <block type="text"></block>
            <block type="text_print"></block>
        </xml>

        <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
                document.getElementById("main").style.marginLeft= "0";
            }
            function allowDrop(ev) {
                ev.preventDefault();
            }

            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }

            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data).cloneNode(true));
            }
        </script>
    </head>
    <body>

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="index.html">Home</a>
            <a href="aboutus.html">About us</a>
            <a href="features.html">Features</a>
            <a href="#">Build</a>
            <a href="tutorial.html">Tutorial</a>
            <a href="https://scratch.mit.edu/about">About Scratch</a>
        </div>

        <div id="main">
            <span style="font-size:30px;cursor:pointer; color: #white" onclick="openNav()">&#9776;</span>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <div id="blocklyDiv" style="height: 480px; width: 475px;"></div>
                </div>

                <div class="col-md-5">
                    <div class="row" style="height: 480px; width: 475px;background-color: #cccccc;">
                        <div class="col-md-1"></div>
                        <div class="col-md-10" id="textarea" style="margin-top:20px; margin-bottom:20px">while(1) { }</div>
                        <div class="col-md-1"></div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>

            <div class="jumbotron" ondrop="drop(event)" ondragover="allowDrop(event)" style= "padding-bottom: 40%; ">
                <div id="scratchQuestions" style="float: left;">

                </div>
                <div id="scratchAnswers" style="float: right;">

                </div>
            </div>
        </div>
        <div class="userInput" style="display: inline-block; text-align: center; width: 100%;">
            <div class="textbox" style="float: left; margin-left: 30%">
                <p>
                    <label>What Question Do You Want Your Bot To Ask?</label><br>
                    <textarea id=question draggable="true" ondragstart="drag(event)" style="color: black; resize: none;"
                        id = "Question"
                        rows = 1
                        cols = 30
                        placeholder = "Your Question Here"></textarea>
                </p>
            </div>
            <div class="textbox" style="float: right; margin-right: 30%" >
                <p>
                    <label>What Answers Do You Want To Respond to? </label><br>
                    <textarea id=answer draggable="true" ondragstart="drag(event)" style="color: grey; resize: none;"
                        id = "Answer"
                        rows = 1
                        cols = 30
                        placeholder = "Your Answers Here"></textarea>
                </p>
            </div>
        </div>
        <script src="scratchat.js"></script>
    </body>

</html>
